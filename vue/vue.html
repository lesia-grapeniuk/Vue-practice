<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{ message }} вітаю {{userName}}</h1>
  </div>


  <script>
    const { createApp } = Vue //імпортували vue

    createApp({
      data() { //
        return {
          message: 'Hello Vue!',
          userName: 'Ivan'
        }
      }
    }).mount('#app') //монтуємо додаток, вказуємо селектор, id, чи іншу привʼязку
  </script>
</body>

</html>
